<!-- Başlık çubuğu -->
<ion-header>
  <ion-toolbar>
    <ion-title>Hareket Ekle</ion-title> <!-- Sayfa başlığı -->
  </ion-toolbar>
</ion-header>

<!-- İçerik alanı -->
<ion-content>
  <!-- Konum durumu mesajı varsa gösterir -->
  <div *ngIf="locationStatus">
    <p>{{ locationStatus }}</p> <!-- Konum durumunu yazdırır -->
    <!-- Doğruluk yeterli değilse ek mesaj -->
    <p *ngIf="!canSubmit">Konum doğruluğu 50 metrenin altına düşene kadar lütfen bekleyin.</p>
  </div>
</ion-content>
